<!DOCTYPE html>
<html>
<head>
  <title>Yoja</title>
  <meta charset="utf-8" />
  <script src="serviceconfig.js"></script>
  <style>
    /* Styles for the waiting flyout */
    #waitingFlyout {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    /* Styles for centering and formatting buttons */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #buttonContainer {
      text-align: center;
    }

    .button {
      display: block;
      width: 150px;
      padding: 10px;
      margin: 5px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2980b9;
    }

  </style>
</head>
<body>
<!--Add buttons to initiate auth sequence and sign out-->
<button class="button" id="authorize_button" onclick="handleAuthClick()">Authorize</button>
<button class="button" id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
<div id="waitingFlyout">
  <p>Logging in. Please wait ...</p>
</div>

<pre id="content" style="white-space: pre-wrap;"></pre>

<script type="text/javascript">
  /* exported gisLoaded */
  /* exported handleAuthClick */
  /* exported handleSignoutClick */

  // Authorization scopes required by the API; multiple scopes can be
  // included, separated by spaces.
  const SCOPES = 'https://www.googleapis.com/auth/drive.metadata.readonly https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/userinfo.email';

  // client ID and API key from the Developer Console
  const CLIENT_ID = ServiceConfig.CLIENT_ID;
  const API_KEY = ServiceConfig.API_KEY;

  // project number from console.developers.google.com.
  const APP_ID = ServiceConfig.APP_ID;

  let codeClient;
  let accessToken = null;
  let gisInited = false;

  let loginRestFinished = false;
  let loginSucceeded = false;

  document.getElementById('authorize_button').style.visibility = 'hidden';
  document.getElementById('signout_button').style.visibility = 'hidden';

  /**
   * Callback after Google Identity Services are loaded.
   */
  function gisLoaded() {
    codeClient = google.accounts.oauth2.initCodeClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      ux_mode: 'redirect',
      redirect_uri: ServiceConfig.OAUTH_REDIRECT_URI,
      state: "xyzzy",
      include_granted_scopes: false,
      prompt: "none"
    });
    gisInited = true;
    maybeEnableButtons();
  }

  /**
   * Enables user interaction after all libraries are loaded.
   */
  function maybeEnableButtons() {
    if (gisInited && loginRestFinished) {
      document.getElementById('authorize_button').style.visibility = 'visible';
    }
  }

  /**
   *  Sign in the user upon button click.
   */
  function handleAuthClick() {
    codeClient.requestCode();
  }

  /**
   *  Sign out the user upon button click.
   */
  function handleSignoutClick() {
    if (accessToken) {
      accessToken = null;
      google.accounts.oauth2.revoke(accessToken);
      document.getElementById('content').innerText = '';
      document.getElementById('authorize_button').innerText = 'Authorize';
      document.getElementById('signout_button').style.visibility = 'hidden';
    }
  }

  async function tryLogin() {
    try {
      const response = await fetch('/rest/entrypoint/login', {
        method: 'POST',
        body: "initial login",
        headers: {
          'Content-Type': 'application/json'
        }
      });
      if (response.ok) {
        const myJson = response.json(); //extract JSON from the http response
        loginSucceeded = true;
      } else {
        if (response.status === 403) {
          loginSucceeded = false;
        } else {
          console.log("tryLogin: Unexpected error " + response.status);
          loginSucceeded = false;
        }
      }
    } catch (error) {
      console.error('Error logging in:', error)
      loginSucceeded = false;
    }
    loginRestFinished = true;
  }

  function showWaitingFlyout() {
    const waitingFlyout = document.getElementById('waitingFlyout');
    waitingFlyout.style.display = 'block';
  }

  async function waitForVariableChange() {
    showWaitingFlyout();

    tryLogin();

    while (!loginRestFinished) {
      // Simulate a short delay before checking again
      await new Promise(resolve => setTimeout(resolve, 500));
    }

    // Hide the waiting flyout when the variable changes
    document.getElementById('waitingFlyout').style.display = 'none';
    
    // Perform actions after the variable changes
    console.log('loginRestFinished is true!');

    if (loginSucceeded) {
      console.log("login success!!!!!!!!!!!!")
      window.location.href = "chatindex.html";
    } else {
      maybeEnableButtons();
    }
  }

  waitForVariableChange();
</script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
<!-- [END picker_hello_world] -->
